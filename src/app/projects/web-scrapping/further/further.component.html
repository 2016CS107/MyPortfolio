<h1 class="main-heading">UDEMY COUPONS</h1>

<mat-spinner *ngIf="isCouponLoading"></mat-spinner>

<mat-grid-list [cols]="cols" rowHeight="5:5" [gutterSize]="'10px'" #grid>
  <mat-grid-tile *ngFor="let item of couponlist">
    <mat-grid-tile-header>
      <h1 style="font-size: 17px; padding: 10px !important; font-weight: bold;">
        {{ item.heading }}
      </h1>
    </mat-grid-tile-header>
    <img src="{{ item.imageUrl }}" />
    <mat-grid-tile-footer>
      <button
        mat-raised-button
        color="accent"
        (click)="openDetailBottomSheet(item.heading)"
      >
        Detail</button
      >&nbsp;&nbsp;&nbsp;
      <button
        mat-flat-button
        style="padding-left: 5px; padding-right: 5px;"
        (click)="openCouponBottomSheet(item.linkToCoupon)"
      >
        Get Coupon
      </button>
    </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>
<div routerLink="udemy-coupons" class="explore" *ngIf="!isCouponLoading">
  <h1>Explore More</h1>
</div>
<br /><br /><br />

<h1 class="main-heading">GIVEAWAYS</h1>

<mat-spinner *ngIf="isGiveawayLoading"></mat-spinner>

<mat-grid-list [cols]="cols" rowHeight="5:5" [gutterSize]="'10px'" #grid2>
  <mat-grid-tile *ngFor="let item of giveawayList">
    <mat-grid-tile-header style="height: 7vh !important; font-size: 16px !important;">
      <h1 style="font-size: 17px; padding: 10px !important; font-weight: bold;">
        {{ item.name }}
      </h1>
    </mat-grid-tile-header>
    <img src="{{ item.imageUrl }}" />
    <mat-grid-tile-footer style="height: 7vh !important; font-size: 16px !important;">
      <button
        mat-raised-button
        color="accent"
        (click)="openGiveawayDetailBottomSheet(item.name)"
      >
        Detail</button
      >&nbsp;&nbsp;&nbsp;
      <button
        mat-flat-button
        style="padding-left: 5px; padding-right: 5px;"
        (click)="openGiveawayLinkBottomSheet(item.linkToDetail)"
      >
        Get Link
      </button>
    </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>
<div routerLink="giveaways" class="explore" *ngIf="!isGiveawayLoading">
  <h1>Explore More</h1>
</div>
<br /><br /><br />
